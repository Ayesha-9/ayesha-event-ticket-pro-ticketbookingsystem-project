                <script>
                        function redirectPage() {
                          // Get input value and convert to lowercase for case-insensitive matching
                          var input = document.getElementById('searchInput').value.toLowerCase();
                          
                          // Define pages based on input
                          var pageMappings = [
                            { keywords: ['magic', 'magicshows', 'term1'], url: 'Magicshow.html' },
                            { keywords: ['events', 'eventslist', 'eventcategories'], url: 'eventdetails.html' },
                            { keywords: ['makeup', 'makeupartist', 'term1'], url: 'Makeupartistry.html' },
                            { keywords: ['hair', 'hairstylist', 'term1'], url: 'Hairstyling.html' },
                            { keywords: ['tattoo', 'tattooartist', 'term1'], url: 'Tatooart.html' },
                            { keywords: ['theatrenight', 'movie', 'term1'], url: 'TheatreNight.html' },
                          ];
                    
                          // Check if input matches keywords for any page
                          for (var i = 0; i < pageMappings.length; i++) {
                            var keywords = pageMappings[i].keywords;
                    
                            // Check if any part of the input matches any part of the keyword
                            if (keywords.some(keyword => input.includes(keyword))) {
                              window.location.href = pageMappings[i].url;
                              return false; // Prevent the form from submitting
                            }
                          }
                    
                          // Default to a generic page if no specific match
                          window.location.href = 'generic.html';
                          return false; // Prevent the form from submitting
                        }
